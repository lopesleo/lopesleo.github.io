<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Estilos de textos</title>
	<style type="text/css">
		body{
			font-size: 40px;
			font-family: "Times New Roman",Times,serif;

		}

		.negrito{	
			/*normal, bold, 100 até 900 */
			font-weight: 100;
		}

		.italico{
			font-style: italic;
		}
		.formatacao{
			/*text-decoration: underline;
			text-decoration: overline;
			text-decoration: line-through; meio*/
			text-decoration: line-through;
		}
		.texto{
			font: bold 40px "lucida Sans Unicode", "lucida Grande",sans-serif;
		}
	</style>
</head>
<body>
	<div>
	<p class="negrito">texto negrito</p>
	<p class="italico">texto italico</p>
	<p class="formatacao">formatação de texto</p>
	<p class="texto">texto</p>
	</div>
</body>
</html>
