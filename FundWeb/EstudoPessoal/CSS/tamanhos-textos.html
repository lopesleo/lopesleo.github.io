<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tamanho de texto</title>
	<style type="text/css">
		
	div {
		font-size: 60px;
	}

	.texto{
		/* px >> tamanho fixo
		% >> tamanho relativo
		em >> tamanho relativo ao container pai
		*/
		/*font-size: 30px;*/
		font-size: 0.9em;
	}

	.texto2 {
		font-size: 15px;
	}
	</style>
</head>
<body>
	
	<div>
	<p class="texto">conteúdo 1</p>
	<p class="texto2">conteúdo 2 </p>
	</div>

</body>
</html>
