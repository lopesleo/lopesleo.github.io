<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Classes e IDS</title>
	<style type="text/css">
		
		#topo {
			background:blue;
		}
		#conteudo{
			background:red;
		}
		#rodape{
			background: green;
		}
		.produto{
			background: gray;
			margin: 10px;
		}
		.azul{
			color: blue
		}
	</style>
</head>
<body>

	<div id="topo">
		<img src="imagens/amazon.jpg">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
	</div>
	<div id="rodape">
		todos os <span class="azul">direitos</span> reservados
		
	</div>
</body>
</html>
