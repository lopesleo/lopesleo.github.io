<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Elementos Flutuantes</title>
	<style type="text/css">
		
	.conteudo{
		background: blue;
		border: 1px solid gray;
		width: 150px;
		height: 150px;
		float: right;
	}
	#principal{
		background:10px solid red;
		border: 1px solid gray;
}
	.clear{
		clear: both;
	}
	</style>
<body>
	<div id="principal">
		<div class="conteudo">
			Conteúdo 1
		</div>
		<div class="conteudo">
			Conteúdo 2
		</div>
		<div class="conteudo">
			Conteúdo 3
		</div>
		<div class="clear"></div>
	</div>
		
</body>
</html>
