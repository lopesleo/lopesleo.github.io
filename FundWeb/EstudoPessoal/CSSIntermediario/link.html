<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>
	<style type="text/css">
		a{

		}

		/*Links não visitados*/
		a:link{
			color: #b9c941;
		}

		/*Links visitados*/
		a:visited{
			color: #c0c0c0;
		}


		/*Links Hover, quando o usuário passa o mouse em cima*/
		a:hover{
			color: #fff;
			background:#6d790f ;
		}

		/*Quando o usuário clica e interage com o link*/
		a:active{
			color: #e4f371;

		}
	</style>
</head>
<body>
	<a href="https://www.google.com/">google</a> | 

		<a href="https://www.tecmundo.com.br/">tecmundo</a> | 
		<a href="https://www.megacurioso.com.br/">Megacurioso</a> | 
</body>
</html>
